<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <title>Tic-Tac-Talon</title>
</head>

<body>
  <main>
    <header>
      <h1 id="player-turn">Turkey Starts!</h1>
    </header>
    <section class="gameboard" aria-label="tic-tac-toe gameboard">
      <div class="board-rows" aria-label="top row">
        <div class="square one" id="one" aria-label="top-left square">
        </div>
        <div class="square two" id="two" aria-label="top-middle square">
        </div>
        <div class="square three" id="three" aria-label="top-right square">
        </div>
      </div>
      <div class="board-rows" aria-label="middle row">
        <div class="square four" id="four" aria-label="left-middle square">
        </div>
        <div class="square five" id="five" aria-label="middle-middle square">
        </div>
        <div class="square six" id="six" aria-label="right-middle square">
        </div>
      </div>
      <div class="board-rows" aria-label="bottom row">
        <div class="square seven" id="seven" aria-label="bottom-left square">
        </div>
        <div class="square eight" id="eight" aria-label="bottom-middle square">
        </div>
        <div class="square nine" id="nine" aria-label="bottom-right square">
        </div>
      </div>
    </section>
    <button type="button" name="button" role="button" aria-pressed="false">⚠️ Restart ⚠️</button>
  </main>

  <section class="turkey-display">
    <div><img src="assets/turkey.png" alt="turkey cartoon" class="main-player-image" id="turkey"></div>
    <div class="score">
      <h2>Score</h2>
      <h3 class="turkey-score">0</h3>
    </div>
  </section>

  <section class="eagle-display">
    <div><img src="assets/bald-eagle.png" alt="bald eagle cartoon" class="main-player-image" id="bald-eagle"></div>
    <div class="score">
      <h2>Score</h2>
      <h3 class="eagle-score">0</h3>
    </div>
  </section>

</body>
<script src="src/player.js" type="text/javascript"></script>
<script src="src/game.js" type="text/javascript"></script>
<script src="src/main.js" type="text/javascript"></script>

</html>
