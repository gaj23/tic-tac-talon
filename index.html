<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <title>Tic-Tac-Talon</title>
</head>

<body>
  <main>
    <header>
      <h1 id="player-turn">Turkey's Turn!</h1>
    </header>
    <section class="gameboard">
      <div class="board-rows">
        <article class="square one" id="one">
          <img src="" alt="" class="board-image" id="">
        </article>
        <article class="square two" id="two">
          <img src="" alt="" class="board-image" id="">
        </article>
        <article class="square three" id="three">
          <img src="" alt="" class="board-image" id="">
        </article>
      </div>
      <div class="board-rows">
        <article class="square four" id="four">
          <img src="" alt="" class="board-image" id="">
        </article>
        <article class="square five" id="five">
          <img src="" alt="" class="board-image" id="">
        </article>
        <article class="square six" id="six">
          <img src="" alt="" class="board-image" id="">
        </article>
      </div>
      <div class="board-rows">
        <article class="square seven" id="seven">
          <img src="" alt="" class="board-image" id="">
        </article>
        <article class="square eight" id="eight">
          <img src="" alt="" class="board-image" id="">
        </article>
        <article class="square nine" id="nine">
          <img src="" alt="" class="board-image" id="">
        </article>
      </div>
    </section>
    <button type="button" name="button">⚠️ Restart ⚠️</button>
  </main>

  <section class="turkey-display">
    <div><img src="assets/turkey.png" alt="turkey cartoon" class="main-player-image" id="turkey"></div>
    <article class="score">
      <h2>Score</h2>
      <h3 class="turkey-score">0</h3>
    </article>
  </section>

  <section class="eagle-display">
    <div><img src="assets/bald-eagle.png" alt="bald eagle cartoon" class="main-player-image" id="bald-eagle"></div>
    <article class="score">
      <h2>Score</h2>
      <h3 class="eagle-score">0</h3>
    </article>
  </section>

</body>
<script src="src/player.js" type="text/javascript"></script>
<script src="src/game.js" type="text/javascript"></script>
<script src="src/main.js" type="text/javascript"></script>

</html>
